<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap 4 ka code-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!--Personal CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css">

	<title>Clip Sync</title>
</head>
<body onload="loadPosts()">

<!--This section is for navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  		<div class="navbar-header text-center" style="text-align:center;width: 100%;">
        <a class="navbar-brand" style="color: white; ">Clip Sync</a>
    </div>
	</div>
</nav>

<!--This section is for all the pasted content-->
<div class="container posts-container">

<!-- Modal -->
<div class="modal fade" id="syncedDevicesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Synced Devices</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</div>

<!--This section is for the sticky action bar-->
<footer class="footer">
	<div class="container">
		<div class="row" style="padding-top: 10px; padding-bottom: 0px;">
			<div class="col-md-10 col-8">
				<div class="input-group mb-3">
  					<input type="text" class="form-control" id="postContainer" placeholder="Enter the text to be pasted" aria-label="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			<div class="col-md-2 col-4">
				<button type="button" class="btn btn-success" onclick="paste()">Paste</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-6">
				<button type="button" class="btn btn-outline-light" onclick="clearAll()">Clear All</button>
			</div>
			<div class="col-md-3 col-6">
				<button type="button" class="btn btn-outline-light" onclick="detectDevice()">Share QR code</button>
			</div>
			<div class="col-md-3 col-6">
				<button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#syncedDevicesModal" onclick="displaySyncedDevices()">Synced Devices</button>
			</div>
			<div class="col-md-3 col-6">
				<button type="button" class="btn btn-outline-light">Log Out</button>
			</div>
		</div>
	</div>
</footer>
